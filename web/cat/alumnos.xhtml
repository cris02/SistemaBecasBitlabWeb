<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header text-center badge-primary">
                        <i class="fas fa-table mr-1"></i>
                        Modulo de Administracion de Alumnos
                    </div>

                    <!--Aplicando estilos CSS-->
                    <style type="text/css">
                        .ui-g div {
                            /*background-color: #ededed;*/
                            text-align: center;
                            border: 1px solid #fafafa;
                        }
                    </style>

                    <p:growl id="messages" globalOnly="true" showDetail="true" />
                    <p:messages id="messagesAll" closable="true" />

                    <!--Formulario de alumnos-->
                    <h:form id="formAlumnos">
                        <p:dataTable var="alumnos" value="#{alumnoManejador.entidadLista}" paginator="true" rows="5" reflow="true" >
                            <p:column headerText="Id Alumno" style="text-align: center" sortBy="#{alumnos.aluIdPk}" filterBy="#{alumnos.aluIdPk}" filterMatchMode="contains">
                                <h:outputText value="#{alumnos.aluIdPk}" />
                            </p:column>
                            <p:column headerText="Nombre" sortBy="#{alumnos.aluNombres}" filterBy="#{alumnos.aluNombres}" filterMatchMode="contains">
                                <h:outputText value="#{alumnos.aluNombres}" />
                            </p:column>
                            <p:column headerText="Apellido" sortBy="#{alumnos.aluApellidos}" filterBy="#{alumnos.aluApellidos}" filterMatchMode="contains">
                                <h:outputText value="#{alumnos.aluApellidos}" />
                            </p:column>
                            <p:column headerText="Edad" sortBy="#{alumnos.aluEdad}" filterBy="#{alumnos.aluEdad}" filterMatchMode="contains">
                                <h:outputText value="#{alumnos.aluEdad}" />
                            </p:column>
                            <p:column headerText="Telefono" sortBy="#{alumnos.aluTelefono}" filterBy="#{alumnos.aluTelefono}" filterMatchMode="contains">
                                <h:outputText value="#{alumnos.aluTelefono}" />
                            </p:column>
                            <p:column headerText="DUI" sortBy="#{alumnos.aluDui}" filterBy="#{alumnos.aluDui}" filterMatchMode="contains">
                                <h:outputText value="#{alumnos.aluDui}" />
                            </p:column>
                            <p:column headerText="Direccion" sortBy="#{alumnos.aluDireccion}" filterBy="#{alumnos.aluDireccion}" filterMatchMode="contains">
                                <h:outputText value="#{alumnos.aluDireccion}" />
                            </p:column>
                            <p:column headerText="Fecha de Nacimiento" sortBy="#{alumnos.aluFechaNac}" filterBy="#{alumnos.aluFechaNac}" filterMatchMode="contains">
                                <h:outputText value="#{alumnos.aluFechaNac}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Genero" sortBy="#{alumnos.aluGenero}" filterBy="#{alumnos.aluGenero}" filterMatchMode="contains">
                                <h:outputText value="#{alumnos.aluGenero}" />
                            </p:column>
                            <p:column headerText="Correo" sortBy="#{alumnos.aluCorreo}" filterBy="#{alumnos.aluCorreo}" filterMatchMode="contains">
                                <h:outputText value="#{alumnos.aluCorreo}" />
                            </p:column>
                            
                            <p:column headerText="OPCION" style="width:70px; text-align: center">
                                <p:commandButton update=":formDetailAlumnos" oncomplete="PF('detailDialog').show()" icon="pi pi-search" title="Ver">
                                    <f:setPropertyActionListener value="#{alumnos}" target="#{alumnoManejador.entidadSeleccionada}" />
                                </p:commandButton>
                                <p:commandButton  actionListener="#{alumnoManejador.nuevaEntidad()}" update=":formDetailAlumnos" title="Crear"
                                                  oncomplete="PF('detailDialog').show()" icon="pi pi-plus-circle" />
                            </p:column>
                        </p:dataTable>
                    </h:form>

                    <!--Detalle de Alumnos-->
                    <h:form id="formDetailAlumnos" >
                        <p:dialog widgetVar="detailDialog" modal="true" header="Detalle de Alumno" responsive="true">
                            <p:panelGrid columns="4" >
                                <h:outputText value="ID Alumno" />
                                <p:inputText value="#{alumnoManejador.entidadSeleccionada.aluIdPk}" class="ui-md-12" disabled="true" />
                                <h:outputText value="Nombre" />
                                <p:inputText value="#{alumnoManejador.entidadSeleccionada.aluNombres}" />
                                <h:outputText value="Apellido" />
                                <p:inputText value="#{alumnoManejador.entidadSeleccionada.aluNombres}" />
                                <h:outputText value="Edad" />
                                <p:inputText value="#{alumnoManejador.entidadSeleccionada.aluEdad}" />
                                <h:outputText value="Telefono" />
                                <p:inputText value="#{alumnoManejador.entidadSeleccionada.aluTelefono}"/>
                                <h:outputText value="DUI" />
                                <p:inputText value="#{alumnoManejador.entidadSeleccionada.aluDui}"/>
                                <h:outputText value="Direccion" />
                                <p:inputText value="#{alumnoManejador.entidadSeleccionada.aluDireccion}"/>
                                <h:outputText value="Fecha de Nacimiento" />
                                <p:inputText value="#{alumnoManejador.entidadSeleccionada.aluFechaNac}"/>
                                <h:outputText value="Genero" />
                                <p:inputText value="#{alumnoManejador.entidadSeleccionada.aluGenero}"/>
                                <h:outputText value="Correo" />
                                <p:inputText value="#{alumnoManejador.entidadSeleccionada.aluCorreo}"/>
                            </p:panelGrid>
                            <p:panelGrid>
                                <div class="ui-g badge-light">
                                    <div class="ui-md-12">
                                        <p:commandButton value="Guardar" actionListener="#{alumnoManejador.guardarEntidad()}" onsuccess="PF('detailDialog').hide()"  update=":messages :formAlumnos :messagesAll"/>
                                        <p:commandButton value="Eliminar" actionListener="#{alumnoManejador.eliminarEntidad()}"  update=":messages :formAlumnos :messagesAll" onsuccess="PF('detailDialog').hide()" />
                                        <p:commandButton value="Cancelar" onsuccess="PF('detailDialog').hide()" />
                                    </div>
                                </div>
                            </p:panelGrid>
                        </p:dialog>
                    </h:form>

                    <!--implementando ajax-->
                    <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                    <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                        <h:outputLabel value="Cargando..." />
                    </p:dialog>
                </div>
            </div>
        </div>

    </h:body>
</html>
