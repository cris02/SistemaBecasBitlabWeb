<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header text-center badge-primary">
                        <i class="fas fa-table mr-1"></i>
                        Modulo de Administracion de Actividades
                    </div>

                    <!--Aplicando estilos CSS-->
                    <style type="text/css">
                        .ui-g div {
                            /*background-color: #ededed;*/
                            text-align: center;
                            border: 1px solid #fafafa;
                        }
                    </style>

                    <p:growl id="messages" globalOnly="true" showDetail="true" />
                    <p:messages id="messagesAll" closable="true" />

                    <!--Formulario de actividades-->
                    <h:form id="formAct">
                        <p:dataTable var="act" value="#{actSeleccionManejador.entidadLista}" paginator="true" rows="5" reflow="true" >
                            <p:column headerText="Id Actividad" style="text-align: center" sortBy="#{act.actSelIdPk}" filterBy="#{act.actSelIdPk}" filterMatchMode="contains">
                                <h:outputText value="#{act.actSelIdPk}" />
                            </p:column>
                            <p:column headerText="Nombre Actividad" sortBy="#{act.actSelNombre}" filterBy="#{act.actSelNombre}" filterMatchMode="contains">
                                <h:outputText value="#{act.actSelNombre}" />
                            </p:column>
                            <p:column headerText="Ponderacion" sortBy="#{act.actSelPonderacion}" filterBy="#{act.actSelPonderacion}" filterMatchMode="contains">
                                <h:outputText value="#{act.actSelPonderacion}" />
                            </p:column>
                            <p:column headerText="Fecha de Creacion" sortBy="#{act.actSelFechaCreacion}" filterBy="#{act.actSelFechaCreacion}" filterMatchMode="contains">
                                <h:outputText value="#{act.actSelFechaCreacion}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>
                            
                            <p:column headerText="OPCION" style="width:70px; text-align: center">
                                <p:commandButton update=":formDetailActividad" oncomplete="PF('detailDialog').show()" icon="pi pi-search" title="Ver">
                                    <f:setPropertyActionListener value="#{act}" target="#{actSeleccionManejador.entidadSeleccionada}" />
                                </p:commandButton>
                                <p:commandButton  actionListener="#{actSeleccionManejador.nuevaEntidad()}" update=":formDetailActividad" title="Crear"
                                                  oncomplete="PF('detailDialog').show()" icon="pi pi-plus-circle" />
                            </p:column>
                        </p:dataTable>
                    </h:form>

                    <!--Detalle de Actividades-->
                    <h:form id="formDetailActividad" enctype="multipart/form-data">
                        <p:growl showDetail="true" />
                        <p:dialog widgetVar="detailDialog" modal="true" header="Detalle de Actividad" responsive="true">
                            <p:panelGrid columns="4" >
                                <h:outputText value="ID Perfil" />
                                <p:inputText value="#{perfilManejador.entidadSeleccionada.aluIdFk}" class="ui-md-12" disabled="true" />
                                <h:outputText value="Foto" />
                                <p:fileUpload  mode="advanced" listener="#{perfilManejador.manejarArchivo}" value="#{perfilManejador.entidadSeleccionada.perFoto}" />
                                <h:outputText value="CV" />
                                <p:inputText value="#{perfilManejador.entidadSeleccionada.perCv}" />
                                <h:outputText value="Nivel Academico" />
                                <p:inputText value="#{perfilManejador.entidadSeleccionada.perNivelacademico}" />
                                <h:outputText value="Idioma" />
                                <p:inputText value="#{perfilManejador.entidadSeleccionada.perIdioma}" />
                                <h:outputText value="Estado Laboral" />
                                <p:inputText value="#{perfilManejador.entidadSeleccionada.perEstadolaboral}" />
                                <h:outputText value="Fecha de creacion" />
                                <p:datePicker value="#{perfilManejador.entidadSeleccionada.perFechacreacion}"/>
                                <h:outputText value="Estado Perfil" />
                                <p:selectOneMenu value="#{perfilManejador.entidadSeleccionada.estPerIdFk}" converter="estadoPerfilConvertidor">
                                    <f:selectItems value="#{perfilManejador.estadoPerfilLista}" var="estados" itemLabel="#{estados.estPerNombre}" itemValue="#{estados}" />
                                </p:selectOneMenu>
                                <h:outputText value="Alumno ID" />
                                <p:selectOneMenu value="#{perfilManejador.entidadSeleccionada.aluIdFk}" converter="alumnoConvertidor">
                                    <f:selectItems value="#{perfilManejador.alumnoLista}" var="alum" itemLabel="#{alum.aluNombres}" itemValue="#{alum}" />
                                </p:selectOneMenu>
                                
                                
                                
                               

                            </p:panelGrid>
                            <p:panelGrid>
                                <div class="ui-g badge-light">
                                    <div class="ui-md-12">
                                        <p:commandButton value="Guardar" actionListener="#{perfilManejador.guardarEntidad()}" onsuccess="PF('detailDialog').hide()"  update=":messages :formAct :messagesAll"/>
                                        <p:commandButton value="Eliminar" actionListener="#{perfilManejador.eliminarEntidad()}"  update=":messages :formAct :messagesAll" onsuccess="PF('detailDialog').hide()" />
                                        <p:commandButton value="Cancelar" onsuccess="PF('detailDialog').hide()" />
                                    </div>
                                </div>
                            </p:panelGrid>
                        </p:dialog>
                    </h:form>

                    <!--implementando ajax-->
                    <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                    <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                        <h:outputLabel value="Cargando..." />
                    </p:dialog>
                </div>
            </div>
        </div>

    </h:body>
</html>
