<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../../index.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card mb-4">
                            <div class="card-header text-center badge-primary">
                                <i class="fas fa-table mr-1"></i>
                                Modulo Gestion del Estado de la Actividad de Proceso de Beca
                            </div>

                            <!--Aplicando estilos CSS-->
                            <style type="text/css">
                                .ui-g div {
                                    /*background-color: #ededed;*/
                                    text-align: center;
                                    border: 1px solid #fafafa;
                                }
                            </style>

                            <p:growl id="messages" globalOnly="true" showDetail="true" />
                            <p:messages id="messagesAll" closable="true" />

                            <!--Formulario de actividad-->
                            <h:form id="formRol">
                                <p:dataTable var="estadoActividad" value="#{estadoActividadManejador.entidadLista}" paginator="true" rows="5" reflow="true" >
                                    <p:column headerText="Id Estado" style="text-align: center" sortBy="#{estadoActividad.estActIdPk}" filterBy="#{estadoActividad.estActIdPk}" filterMatchMode="contains">
                                        <h:outputText value="#{estadoActividad.estActIdPk}" />
                                    </p:column>
                                    <p:column headerText="Nombre" sortBy="#{estadoActividad.estActNombre}" filterBy="#{estadoActividad.estActNombre}" filterMatchMode="contains">
                                        <h:outputText value="#{estadoActividad.estActNombre}" />
                                    </p:column>
                                    <p:column headerText="Descripcion" sortBy="#{estadoActividad.estActDescripcion}" filterBy="#{estadoActividad.estActDescripcion}" filterMatchMode="contains">
                                        <h:outputText value="#{estadoActividad.estActDescripcion}" />
                                    </p:column>
                                    <p:column headerText="OPCION" style="width:70px; text-align: center">
                                        <p:commandButton  actionListener="#{estadoActividadManejador.nuevaEntidad()}" update=":formDetailRol" title="Crear"
                                                          oncomplete="PF('detailDialog').show()" icon="pi pi-plus-circle" />
                                    </p:column>
                                </p:dataTable>
                            </h:form>

                            <!--Detalle de Rol-->
                            <h:form id="formDetailRol" >
                                <p:dialog widgetVar="detailDialog" modal="true" header="Detalle del Estado de la Actividad" responsive="true">
                                    <p:panelGrid columns="4" >
                                        <h:outputText value="Nombre" />
                                        <p:inputText value="#{estadoActividadManejador.entidadSeleccionada.estActNombre}" />
                                        <h:outputText value="Descripcion" />
                                        <p:inputTextarea rows="4" cols="20" value="#{estadoActividadManejador.entidadSeleccionada.estActDescripcion}" />
                                    </p:panelGrid>
                                    <p:panelGrid>
                                        <div class="ui-g badge-light">
                                            <div class="ui-md-12">
                                                <p:commandButton value="Guardar" actionListener="#{estadoActividadManejador.guardarEntidad()}" onsuccess="PF('detailDialog').hide()"  update=":messages :formRol :messagesAll"/>
                                                <p:commandButton value="Eliminar" actionListener="#{estadoActividadManejador.eliminarEntidad()}"  update=":messages :formRol :messagesAll" onsuccess="PF('detailDialog').hide()" />
                                                <p:commandButton value="Cancelar" onsuccess="PF('detailDialog').hide()" />
                                            </div>
                                        </div>
                                    </p:panelGrid>
                                </p:dialog>
                            </h:form>

                            <!--implementando ajax-->
                            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                                <h:outputLabel value="Cargando..." />
                            </p:dialog>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
