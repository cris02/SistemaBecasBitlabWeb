<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../../index.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card mb-4">
                            <div class="card-header text-center badge-primary">
                                <i class="fas fa-table mr-1"></i>
                                Modulo de Gestion de Asignacion de Beca
                            </div>

                            <!--Aplicando estilos CSS-->
                            <style type="text/css">
                                .ui-g div {
                                    /*background-color: #ededed;*/
                                    text-align: center;
                                    border: 1px solid #fafafa;
                                }
                            </style>

                            <p:growl id="messages" globalOnly="true" showDetail="true" />
                            <p:messages id="messagesAll" closable="true" />

                            <!--Formulario de Proceso de beca-->
                            <h:form id="formUsuario">
                                <p:dataTable var="proceso" value="#{actSeleccionManejador.entidadLista}" paginator="true" rows="5" reflow="true" >
                                    <p:column headerText="Id Proceso" style="text-align: center " sortBy="#{proceso.actSelIdPk}" filterBy="#{proceso.actSelIdPk}" filterMatchMode="contains">
                                        <h:outputText value="#{proceso.actSelIdPk}" />
                                    </p:column>
                                    <p:column headerText="Nombre" sortBy="#{proceso.actSelNombre}" filterBy="#{proceso.actSelNombre}" filterMatchMode="contains">
                                        <h:outputText value="#{proceso.actSelNombre}" />
                                    </p:column>
                                    <p:column headerText="Curso" sortBy="#{proceso.curIdFk.curNombre}" filterBy="#{proceso.curIdFk.curNombre}" filterMatchMode="contains">
                                        <h:outputText value="#{proceso.curIdFk.curNombre}" />
                                    </p:column>
                                    <p:column headerText="Ponderacion" style="width:9%; text-align: center">
                                        <h:outputText value="#{proceso.actSelPonderacion}" />
                                    </p:column>
                                    <p:column headerText="Fecha Inicio" style="width:9%; text-align: center">
                                        <h:outputText value="#{proceso.actSelFechaCreacion}">
                                            <f:convertDateTime pattern="dd/MM/yyyy" />
                                        </h:outputText>
                                    </p:column>

                                    <p:column headerText="OPCION" style="width:70px; text-align: center ">

                                        <p:commandButton update=":formDetailUser" oncomplete="PF('detailDialog').show()" icon="pi pi-search" title="Ver">
                                            <f:setPropertyActionListener value="#{proceso}" target="#{actSeleccionManejador.entidadSeleccionada}" />
                                        </p:commandButton>
                                        <p:commandButton actionListener="#{actSeleccionManejador.nuevaEntidad()}" update=":formDetailUser" title="Crear"
                                                         oncomplete="PF('detailDialog').show()" icon="pi pi-plus-circle" />
                                    </p:column>
                                </p:dataTable>
                            </h:form>

                            <!--detalle del formulario Cursos-->
                            <h:form id="formDetailUser">
                                <p:dialog widgetVar="detailDialog" modal="true" header="Detalle de la Actividad del proceso" >
                                    <p:panelGrid columns="4" >
                                        <h:outputText value="Nombre" />
                                        <p:inputText value="#{actSeleccionManejador.entidadSeleccionada.actSelNombre}" />
                                        <h:outputText value="Ponderacion" />
                                        <p:inputText value="#{actSeleccionManejador.entidadSeleccionada.actSelPonderacion}" placeholder="Ejemplo: 0.20" />
                                        <h:outputText value="Fecha Inicio" />
                                        <p:calendar value="#{actSeleccionManejador.entidadSeleccionada.actSelFechaCreacion}" pattern="dd/MM/yyyy"/>                                                              
                                        <h:outputText value="Curso"/>
                                        <p:selectOneMenu value="#{actSeleccionManejador.entidadSeleccionada.curIdFk}" converter="cursoConverter" >
                                            <f:selectItems value="#{actSeleccionManejador.listCursos}" var="curso" itemLabel="#{curso.curNombre}" itemValue="#{curso}" />
                                        </p:selectOneMenu>                               
                                        <h:outputText value="Asesor"/>
                                        <p:selectOneMenu value="#{actSeleccionManejador.entidadSeleccionada.evaIdFk}" converter="evaluadorConverter" >
                                            <f:selectItems value="#{actSeleccionManejador.listEvaluadores}" var="evaluador" itemLabel="#{evaluador.evaNombres}" itemValue="#{evaluador}" />
                                        </p:selectOneMenu>
                                    </p:panelGrid>

                                    <p:panelGrid>
                                        <div class="ui-g badge-light">
                                            <div class="ui-md-12">
                                                <p:commandButton value="Guardar" actionListener="#{actSeleccionManejador.guardarEntidad()}" onsuccess="PF('detailDialog').hide()"  update=":messages :formUsuario :messagesAll"/>
                                                <p:commandButton value="Eliminar" actionListener="#{actSeleccionManejador.eliminarEntidad()}"  update=":messages :formUsuario :messagesAll" onsuccess="PF('detailDialog').hide()" />
                                            </div>
                                        </div>

                                    </p:panelGrid>
                                </p:dialog>
                            </h:form>

                            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                                <h:outputLabel value="Cargando..." />
                            </p:dialog>

                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
