<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../../index.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card mb-4">
                            <div class="card-header text-center badge-primary">
                                <i class="fas fa-table mr-1"></i>
                                Modulo de Administracion de Alumnos
                            </div>

                            <!--Aplicando estilos CSS-->
                            <style type="text/css">
                                .ui-g div {
                                    /*background-color: #ededed;*/
                                    text-align: center;
                                    border: 1px solid #fafafa;
                                }
                            </style>

                            <p:growl id="messages" globalOnly="true" showDetail="true" />
                            <p:messages id="messagesAll" closable="true" />

                            <!--Formulario de Plazas-->
                            <h:form id="formAlumnos">
                                <p:dataTable var="plaza" value="#{plazaManejador.entidadLista}" paginator="true" rows="5" reflow="true" >
                                    <p:column headerText="Id Plaza" style="text-align: center" sortBy="#{plaza.plaIdPk}" filterBy="#{plaza.plaIdPk}" filterMatchMode="contains">
                                        <h:outputText value="#{plaza.plaIdPk}" />
                                    </p:column>
                                    <p:column headerText="Nombre Plaza" sortBy="#{plaza.plaNombre}" filterBy="#{plaza.plaNombre}" filterMatchMode="contains">
                                        <h:outputText value="#{plaza.plaNombre}" />
                                    </p:column>
                                    <p:column headerText="Descripcion" sortBy="#{plaza.plaDescripcion}" filterBy="#{plaza.plaDescripcion}" filterMatchMode="contains">
                                        <h:outputText value="#{plaza.plaDescripcion}" />
                                    </p:column>
                                    <p:column headerText="Fecha de Publicacion" style="width:10%; text-align: center">
                                        <h:outputText value="#{plaza.plaFechaPublicacion}" >
                                            <f:convertDateTime pattern="dd/MM/yyyy" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Fecha Finalizacion" style="width:10%; text-align: center">
                                        <h:outputText value="#{plaza.plaFechaFin}" >
                                            <f:convertDateTime pattern="dd/MM/yyyy" />
                                        </h:outputText>
                                    </p:column>

                                    <p:column headerText="OPCION" style="width:70px; text-align: center">
                                        <p:commandButton update=":formDetailAlumnos" oncomplete="PF('detailDialog').show()" icon="pi pi-search" title="Ver">
                                            <f:setPropertyActionListener value="#{plaza}" target="#{plazaManejador.entidadSeleccionada}" />
                                        </p:commandButton>
                                        <p:commandButton  actionListener="#{plazaManejador.nuevaEntidad()}" update=":formDetailAlumnos" title="Crear"
                                                          oncomplete="PF('detailDialog').show()" icon="pi pi-plus-circle" />
                                    </p:column>
                                </p:dataTable>
                            </h:form>

                            <!--Detalle de Plazas-->
                            <h:form id="formDetailAlumnos" >
                                <p:dialog widgetVar="detailDialog" modal="true" header="Detalle de Plaza" responsive="true">
                                    <p:panelGrid columns="4" >
                                        <h:outputText value="ID Plaza" />
                                        <p:inputText value="#{plazaManejador.entidadSeleccionada.plaIdPk}" class="ui-md-12" disabled="true" />
                                        <h:outputText value="Nombre Plaza" />
                                        <p:inputText value="#{plazaManejador.entidadSeleccionada.plaNombre}" />
                                        <h:outputText value="Fecha Publicacion" />
                                        <p:calendar value="#{plazaManejador.entidadSeleccionada.plaFechaPublicacion}" pattern="dd/MM/yyyy"/>
                                        <h:outputText value="Fecha Finalizacion" />
                                        <p:calendar value="#{plazaManejador.entidadSeleccionada.plaFechaFin}" pattern="dd/MM/yyyy"/>
                                        <h:outputText value="Descripcion" />
                                        <p:inputText value="#{plazaManejador.entidadSeleccionada.plaDescripcion}"/>
                                        <h:outputText value="Evaluador" />
                                        <p:selectOneMenu value="#{plazaManejador.entidadSeleccionada.evaIdFk}" converter="evaluadorConverter" >
                                            <f:selectItems value="#{plazaManejador.evaluadorLista}" var="evaluador" itemLabel="#{evaluador.evaNombres}" itemValue="#{evaluador}" />
                                        </p:selectOneMenu>

                                    </p:panelGrid>
                                    <p:panelGrid>
                                        <div class="ui-g badge-light">
                                            <div class="ui-md-12">
                                                <p:commandButton value="Guardar" actionListener="#{plazaManejador.guardarEntidad()}" onsuccess="PF('detailDialog').hide()"  update=":messages :formAlumnos :messagesAll"/>
                                                <p:commandButton value="Eliminar" actionListener="#{plazaManejador.eliminarEntidad()}"  update=":messages :formAlumnos :messagesAll" onsuccess="PF('detailDialog').hide()" />
                                                <p:commandButton value="Cancelar" onsuccess="PF('detailDialog').hide()" />
                                            </div>
                                        </div>
                                    </p:panelGrid>
                                </p:dialog>
                            </h:form>

                            <!--implementando ajax-->
                            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                                <h:outputLabel value="Cargando..." />
                            </p:dialog>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
