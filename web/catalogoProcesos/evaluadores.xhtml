<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header text-center badge-primary">
                        <i class="fas fa-table mr-1"></i>
                        Modulo de Gestion de Evaluadores de Procesos
                    </div>

                    <!--Aplicando estilos CSS-->
                    <style type="text/css">
                        .ui-g div {
                            /*background-color: #ededed;*/
                            text-align: center;
                            border: 1px solid #fafafa;
                        }
                    </style>

                    <p:growl id="messages" globalOnly="true" showDetail="true" />
                    <p:messages id="messagesAll" closable="true" />

                    <!--Formulario de Evaluadores-->
                    <h:form id="formUsuario">
                        <p:dataTable var="evaluador" value="#{evaluadorManejador.entidadLista}" paginator="true" rows="5" reflow="true" >
                            <p:column headerText="Id Evaluador" style="text-align: center " sortBy="#{evaluador.evaIdPk}" filterBy="#{evaluador.evaIdPk}" filterMatchMode="contains">
                                <h:outputText value="#{evaluador.evaIdPk}" />
                            </p:column>
                            <p:column headerText="Nombre" sortBy="#{evaluador.evaNombres}" filterBy="#{evaluador.evaNombres}" filterMatchMode="contains">
                                <h:outputText value="#{evaluador.evaNombres}" />
                            </p:column>
                            <p:column headerText="Telefono" sortBy="#{evaluador.evaTel}" filterBy="#{evaluador.evaTel}" filterMatchMode="contains">
                                <h:outputText value="#{evaluador.evaTel}" />
                            </p:column>
                            <p:column headerText="DUI" sortBy="#{evaluador.evaDui}" filterBy="#{evaluador.evaDui}" filterMatchMode="contains">
                                <h:outputText value="#{evaluador.evaDui}" />
                            </p:column>
                            <p:column headerText="Correo" sortBy="#{evaluador.evaCorreo}" filterBy="#{evaluador.evaCorreo}" filterMatchMode="contains">
                                <h:outputText value="#{evaluador.evaCorreo}" />
                            </p:column>
                            
                            <p:column headerText="OPCION" style="width:70px; text-align: center ">

                                <p:commandButton update=":formDetailUser" oncomplete="PF('detailDialog').show()" icon="pi pi-search" title="Ver">
                                    <f:setPropertyActionListener value="#{evaluador}" target="#{evaluadorManejador.entidadSeleccionada}" />
                                </p:commandButton>
                                <p:commandButton actionListener="#{evaluadorManejador.nuevaEntidad()}" update=":formDetailUser" title="Crear"
                                                 oncomplete="PF('detailDialog').show()" icon="pi pi-plus-circle" />
                            </p:column>
                        </p:dataTable>
                    </h:form>

                    <!--detalle del formulario Evaluador-->
                    <h:form id="formDetailUser">
                        <p:dialog widgetVar="detailDialog" modal="true" header="Detalle del Evaluador de Procesos" >
                            <p:panelGrid columns="4" >
                                <h:outputText value="ID Usuario" />
                                <p:inputText value="#{evaluadorManejador.entidadSeleccionada.evaIdPk}" disabled="true" />
                                <h:outputText value="Nombre" />
                                <p:inputText value="#{evaluadorManejador.entidadSeleccionada.evaNombres}" />
                                <h:outputText value="Telefono" />
                                <p:inputText value="#{evaluadorManejador.entidadSeleccionada.evaTel}" />
                                <h:outputText value="DUI" />
                                <p:inputText value="#{evaluadorManejador.entidadSeleccionada.evaDui}" />
                                <h:outputText value="Correo" />
                                <p:inputText value="#{evaluadorManejador.entidadSeleccionada.evaCorreo}" />
                                <h:outputText value="Direccion" />
                                <p:inputText value="#{evaluadorManejador.entidadSeleccionada.evaDireccion}" />
                                <h:outputText value="Genero" />
                                <p:inputText value="#{evaluadorManejador.entidadSeleccionada.evaSexo}" />
                                
                                <h:outputText value="Usuario"/>
                                <p:selectOneMenu value="#{evaluadorManejador.entidadSeleccionada.usuIdFk}" converter="usuarioConverter" >
                                    <f:selectItems value="#{evaluadorManejador.listUsuarios}" var="user" itemLabel="#{user.usuUser}" itemValue="#{user}" />
                                </p:selectOneMenu>
                            </p:panelGrid>

                            <p:panelGrid>
                                <div class="ui-g badge-light">
                                    <div class="ui-md-12">
                                        <p:commandButton value="Guardar" actionListener="#{evaluadorManejador.guardarEntidad()}" onsuccess="PF('detailDialog').hide()"  update=":messages :formUsuario :messagesAll"/>
                                        <p:commandButton value="Eliminar" actionListener="#{evaluadorManejador.eliminarEntidad()}"  update=":messages :formUsuario :messagesAll" onsuccess="PF('detailDialog').hide()" />
                                    </div>
                                </div>

                            </p:panelGrid>
                        </p:dialog>
                    </h:form>

                    <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                    <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                        <h:outputLabel value="Cargando..." />
                    </p:dialog>

                </div>
            </div>
        </div>
    </h:body>
</html>
