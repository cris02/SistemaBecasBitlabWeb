<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header text-center badge-primary">
                        <i class="fas fa-table mr-1"></i>
                        Modulo de Monitoreo de Procesos De Beca
                    </div>

                    <!--Aplicando estilos CSS-->
                    <style type="text/css">
                        .ui-g div {
                            /*background-color: #ededed;*/
                            text-align: center;
                            border: 1px solid #fafafa;
                        }
                    </style>

                    <p:growl id="messages" globalOnly="true" showDetail="true" />
                    <p:messages id="messagesAll" closable="true" />

                    <!--Formulario de monitoreo de procesos-->
                    <h:form id="formUsuario">
                        <p:dataTable var="detalleProceso" value="#{detalleSeleccionCandidato.entidadLista}" paginator="true" rows="5" reflow="true" >
                            <p:column headerText="Id Proceso" style="text-align: center " sortBy="#{detalleProceso.detAluActIdPk}" filterBy="#{detalleProceso.detAluActIdPk}" filterMatchMode="contains">
                                <h:outputText value="#{detalleProceso.detAluActIdPk}" />
                            </p:column>
                            <p:column headerText="Nombre Proceso" sortBy="#{detalleProceso.actSelIdFk.actSelNombre}" filterBy="#{detalleProceso.actSelIdFk.actSelNombre}" filterMatchMode="contains">
                                <h:outputText value="#{detalleProceso.actSelIdFk.actSelNombre}" />
                            </p:column>
                            <p:column headerText="Nota" sortBy="#{detalleProceso.detAluActNota}" filterBy="#{detalleProceso.detAluActNota}" filterMatchMode="contains" style="text-align: center">
                                <h:outputText value="#{detalleProceso.detAluActNota}" />
                            </p:column>
                            <p:column headerText="Candidato" sortBy="#{detalleProceso.perIdFk.aluIdFk.aluNombres}" filterBy="#{detalleProceso.perIdFk.aluIdFk.aluNombres}" filterMatchMode="contains">
                                <h:outputText value="#{detalleProceso.perIdFk.aluIdFk.aluNombres}" />
                            </p:column>
                            <p:column headerText="Estado Proceso" sortBy="#{detalleProceso.estActIdFk.estActNombre}" filterBy="#{detalleProceso.estActIdFk.estActNombre}" filterMatchMode="contains">
                                <h:outputText value="#{detalleProceso.estActIdFk.estActNombre}" />
                            </p:column>
                            <p:column headerText="Inicio Proceso" sortBy="#{detalleProceso.actSelIdFk.actSelFechaCreacion}" style="width:8%; text-align: center">
                                <h:outputText value="#{detalleProceso.actSelIdFk.actSelFechaCreacion}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </p:column>

                            <p:column headerText="OPCION" style="width:70px; text-align: center ">

                                <p:commandButton update=":formDetailUser" oncomplete="PF('detailDialog').show()" icon="pi pi-search" title="Ver">
                                    <f:setPropertyActionListener value="#{detalleProceso}" target="#{detalleSeleccionCandidato.entidadSeleccionada}" />
                                </p:commandButton>
                                <p:commandButton actionListener="#{detalleSeleccionCandidato.nuevaEntidad()}" update=":formDetailUser" title="Crear"
                                                 oncomplete="PF('detailDialog').show()" icon="pi pi-plus-circle" />
                            </p:column>
                        </p:dataTable>
                    </h:form>

                    <!--detalle del formulario monitoreo de proceso-->
                    <h:form id="formDetailUser">
                        <p:dialog widgetVar="detailDialog" modal="true" header="Detalle del Proceso" >
                            <p:panelGrid columns="4" >

                                <h:outputText value="Proceso"/>
                                <p:selectOneMenu value="#{detalleSeleccionCandidato.entidadSeleccionada.actSelIdFk}" converter="actividadSeleccionConverter" >
                                    <f:selectItems value="#{detalleSeleccionCandidato.listActividadSelec}" var="actividad" itemLabel="#{actividad.actSelNombre}" itemValue="#{actividad}" />
                                </p:selectOneMenu>
                                <h:outputText value="Nota"/>
                                <p:inputText value="#{detalleSeleccionCandidato.entidadSeleccionada.detAluActNota}" />
                                                           
                                <h:outputText value="Candidato"/>
                                <p:selectOneMenu value="#{detalleSeleccionCandidato.entidadSeleccionada.perIdFk}" converter="perfilConverter" >
                                    <f:selectItems value="#{detalleSeleccionCandidato.listPerfil}" var="perfilAlum" itemLabel="#{perfilAlum.aluIdFk.aluNombres}" itemValue="#{perfilAlum}" />
                                </p:selectOneMenu>

                                <h:outputText value="Estado Proceso"/>
                                <p:selectOneMenu value="#{detalleSeleccionCandidato.entidadSeleccionada.estActIdFk}" converter="estadoActividadConverter" >
                                    <f:selectItems value="#{detalleSeleccionCandidato.listEstadoActividad}" var="estadoActividad" itemLabel="#{estadoActividad.estActNombre}" itemValue="#{estadoActividad}" />
                                </p:selectOneMenu>


                                <h:outputText value="Observacion" />
                                <p:inputTextarea rows="4" cols="20" value="#{detalleSeleccionCandidato.entidadSeleccionada.detAluActObservacion}" />
                            </p:panelGrid>

                            <p:panelGrid>
                                <div class="ui-g badge-light">
                                    <div class="ui-md-12">
                                        <p:commandButton value="Guardar" actionListener="#{detalleSeleccionCandidato.guardarEntidad()}" onsuccess="PF('detailDialog').hide()"  update=":messages :formUsuario :messagesAll"/>
                                        <p:commandButton value="Eliminar" actionListener="#{detalleSeleccionCandidato.eliminarEntidad()}"  update=":messages :formUsuario :messagesAll" onsuccess="PF('detailDialog').hide()" />
                                    </div>
                                </div>

                            </p:panelGrid>
                        </p:dialog>
                    </h:form>

                    <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                    <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                        <h:outputLabel value="Cargando..." />
                    </p:dialog>

                </div>
            </div>
        </div>
    </h:body>
</html>
