<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header text-center badge-primary">
                        <i class="fas fa-table mr-1"></i>
                        Modulo de Asignacion de Plazas
                    </div>

                    <!--Aplicando estilos CSS-->
                    <style type="text/css">
                        .ui-g div {
                            /*background-color: #ededed;*/
                            text-align: center;
                            border: 1px solid #fafafa;
                        }
                    </style>

                    <p:growl id="messages" globalOnly="true" showDetail="true" />
                    <p:messages id="messagesAll" closable="true" />

                    <!--Formulario de asignacion de plazas-->
                    <h:form id="formUsuario">
                        <p:dataTable var="asignarPlaza" value="#{detallePlazaAlumnoManejador.entidadLista}" paginator="true" rows="5" reflow="true" >
                            <p:column headerText="Id Asignacion" style="text-align: center " sortBy="#{asignarPlaza.detPlaAluIdPk}" filterBy="#{asignarPlaza.detPlaAluIdPk}" filterMatchMode="contains">
                                <h:outputText value="#{asignarPlaza.detPlaAluIdPk}" />
                            </p:column>
                            <p:column headerText="Nombre Plaza" sortBy="#{asignarPlaza.plaIdFk.plaNombre}" filterBy="#{asignarPlaza.plaIdFk.plaNombre}" filterMatchMode="contains">
                                <h:outputText value="#{asignarPlaza.plaIdFk.plaNombre}" />
                            </p:column>
                            <p:column headerText="Salario" sortBy="#{asignarPlaza.detPlaAluSalario}" filterBy="#{asignarPlaza.detPlaAluSalario}" filterMatchMode="contains" style="text-align: center">
                                <h:outputText value="#{asignarPlaza.detPlaAluSalario}" />
                            </p:column>
                            <p:column headerText="Empresa" sortBy="#{asignarPlaza.detPlaAluEmpresa}" filterBy="#{asignarPlaza.detPlaAluEmpresa}" filterMatchMode="contains">
                                <h:outputText value="#{asignarPlaza.detPlaAluEmpresa}" />
                            </p:column>
                            <p:column headerText="Contacto" sortBy="#{asignarPlaza.detPlaAluContacto}" filterBy="#{asignarPlaza.detPlaAluContacto}" filterMatchMode="contains" style="text-align: center">
                                <h:outputText value="#{asignarPlaza.detPlaAluContacto}" />
                            </p:column>
                            <p:column headerText="Candidato" sortBy="#{asignarPlaza.perIdFk.aluIdFk.aluNombres}" filterBy="#{asignarPlaza.perIdFk.aluIdFk.aluNombres}" filterMatchMode="contains">
                                <h:outputText value="#{asignarPlaza.perIdFk.aluIdFk.aluNombres}" />
                            </p:column>
                            <p:column headerText="Fecha Publicacion" sortBy="#{asignarPlaza.plaIdFk.plaFechaPublicacion}" style="width:8%; text-align: center">
                                <h:outputText value="#{asignarPlaza.plaIdFk.plaFechaPublicacion}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </p:column>

                            <p:column headerText="OPCION" style="width:70px; text-align: center ">

                                <p:commandButton update=":formDetailUser" oncomplete="PF('detailDialog').show()" icon="pi pi-search" title="Ver">
                                    <f:setPropertyActionListener value="#{asignarPlaza}" target="#{detallePlazaAlumnoManejador.entidadSeleccionada}" />
                                </p:commandButton>
                                <p:commandButton actionListener="#{detallePlazaAlumnoManejador.nuevaEntidad()}" update=":formDetailUser" title="Crear"
                                                 oncomplete="PF('detailDialog').show()" icon="pi pi-plus-circle" />
                            </p:column>
                        </p:dataTable>
                    </h:form>

                    <!--detalle del formulario asignacion de plaza-->
                    <h:form id="formDetailUser">
                        <p:dialog widgetVar="detailDialog" modal="true" header="Detalle de Asignacion de Plaza" >
                            <p:panelGrid columns="4" >

                                <h:outputText value="Plaza"/>
                                <p:selectOneMenu value="#{detallePlazaAlumnoManejador.entidadSeleccionada.plaIdFk}" converter="plazaConverter" >
                                    <f:selectItems value="#{detallePlazaAlumnoManejador.listPlaza}" var="plaza" itemLabel="#{plaza.plaNombre}" itemValue="#{plaza}" />
                                </p:selectOneMenu>
                                <h:outputText value="Salario"/>
                                <p:inputText value="#{detallePlazaAlumnoManejador.entidadSeleccionada.detPlaAluSalario}" />
                                <h:outputText value="Empresa" />
                                <p:inputText value="#{detallePlazaAlumnoManejador.entidadSeleccionada.detPlaAluEmpresa}" />
                                <h:outputText value="Contacto" />
                                <p:inputText value="#{detallePlazaAlumnoManejador.entidadSeleccionada.detPlaAluContacto}" />
                                <h:outputText value="Tipo Plaza" />
                                <p:selectOneMenu value="#{detallePlazaAlumnoManejador.entidadSeleccionada.detPlaAluTipoplaza}">
                                    <f:selectItem itemLabel="Plaza Fija" itemValue="Plaza Fija" />
                                    <f:selectItem itemLabel="Plaza Temporal" itemValue="Plaza Temporal" />
                                    <f:selectItem itemLabel="Pasantia" itemValue="Pasantia" />
                                </p:selectOneMenu>
                                <h:outputText value="Candidato"/>
                                <p:selectOneMenu value="#{detallePlazaAlumnoManejador.entidadSeleccionada.perIdFk}" converter="perfilConverter" >
                                    <f:selectItems value="#{detallePlazaAlumnoManejador.listPerfil}" var="perfilAlum" itemLabel="#{perfilAlum.aluIdFk.aluNombres}" itemValue="#{perfilAlum}" />
                                </p:selectOneMenu>
                                
                                <h:outputText value="Estado Plaza"/>
                                <p:selectOneMenu value="#{detallePlazaAlumnoManejador.entidadSeleccionada.estPlaIdFk}" converter="estadoPlazaConverter" >
                                    <f:selectItems value="#{detallePlazaAlumnoManejador.listEstPlaza}" var="estadoPlaza" itemLabel="#{estadoPlaza.estPlaNombre}" itemValue="#{estadoPlaza}" />
                                </p:selectOneMenu>
                                
                                
                                <h:outputText value="Observacion" />
                                <p:inputTextarea rows="4" cols="20" value="#{detallePlazaAlumnoManejador.entidadSeleccionada.detPlaAluObservacion}" />
                            </p:panelGrid>

                            <p:panelGrid>
                                <div class="ui-g badge-light">
                                    <div class="ui-md-12">
                                        <p:commandButton value="Guardar" actionListener="#{detallePlazaAlumnoManejador.guardarEntidad()}" onsuccess="PF('detailDialog').hide()"  update=":messages :formUsuario :messagesAll"/>
                                        <p:commandButton value="Eliminar" actionListener="#{detallePlazaAlumnoManejador.eliminarEntidad()}"  update=":messages :formUsuario :messagesAll" onsuccess="PF('detailDialog').hide()" />
                                    </div>
                                </div>

                            </p:panelGrid>
                        </p:dialog>
                    </h:form>

                    <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                    <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                        <h:outputLabel value="Cargando..." />
                    </p:dialog>

                </div>
            </div>
        </div>
    </h:body>
</html>
