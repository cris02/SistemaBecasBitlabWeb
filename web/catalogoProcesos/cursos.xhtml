<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header text-center badge-primary">
                        <i class="fas fa-table mr-1"></i>
                        Modulo de Administracion de Cursos
                    </div>

                    <!--Aplicando estilos CSS-->
                    <style type="text/css">
                        .ui-g div {
                            /*background-color: #ededed;*/
                            text-align: center;
                            border: 1px solid #fafafa;
                        }
                    </style>

                    <p:growl id="messages" globalOnly="true" showDetail="true" />
                    <p:messages id="messagesAll" closable="true" />

                    <!--Formulario de Cursos-->
                    <h:form id="formUsuario">
                        <p:dataTable var="curso" value="#{cursoManejador.entidadLista}" paginator="true" rows="5" reflow="true" >
                            <p:column headerText="Id Curso" style="text-align: center " sortBy="#{curso.curIdPk}" filterBy="#{curso.curIdPk}" filterMatchMode="contains">
                                <h:outputText value="#{curso.curIdPk}" />
                            </p:column>
                            <p:column headerText="Nombre" sortBy="#{curso.curNombre}" filterBy="#{curso.curNombre}" filterMatchMode="contains">
                                <h:outputText value="#{curso.curNombre}" />
                            </p:column>
                            <p:column headerText="Horario" sortBy="#{curso.curHorario}" filterBy="#{curso.curHorario}" filterMatchMode="contains">
                                <h:outputText value="#{curso.curHorario}" />
                            </p:column>
                            <p:column headerText="Profesor" sortBy="#{curso.proIdFk.proNombres}" filterBy="#{curso.proIdFk.proNombres}" filterMatchMode="contains">
                                <h:outputText value="#{curso.proIdFk.proNombres}" />
                            </p:column>
                            <p:column headerText="Vacantes" style="width:8%; text-align: center">
                                <h:outputText value="#{curso.curCupo}" />
                            </p:column>
                            <p:column headerText="Fecha Inicio" style="width:8%; text-align: center">
                                <h:outputText value="#{curso.curFechaInicio}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </p:column>

                            <p:column headerText="OPCION" style="width:70px; text-align: center ">

                                <p:commandButton update=":formDetailUser" oncomplete="PF('detailDialog').show()" icon="pi pi-search" title="Ver">
                                    <f:setPropertyActionListener value="#{curso}" target="#{cursoManejador.entidadSeleccionada}" />
                                </p:commandButton>
                                <p:commandButton actionListener="#{cursoManejador.nuevaEntidad()}" update=":formDetailUser" title="Crear"
                                                 oncomplete="PF('detailDialog').show()" icon="pi pi-plus-circle" />
                            </p:column>
                        </p:dataTable>
                    </h:form>

                    <!--detalle del formulario Cursos-->
                    <h:form id="formDetailUser">
                        <p:dialog widgetVar="detailDialog" modal="true" header="Detalle del Curso" >
                            <p:panelGrid columns="4" >
                                <h:outputText value="Nombre" />
                                <p:inputText value="#{cursoManejador.entidadSeleccionada.curNombre}" />
                                <h:outputText value="Vacantes" />
                                <p:inputText value="#{cursoManejador.entidadSeleccionada.curCupo}" />
                                <h:outputText value="Fecha Inicio" />
                                <p:calendar value="#{cursoManejador.entidadSeleccionada.curFechaInicio}" pattern="dd/MM/yyyy"/>
                                <h:outputText value="Fecha Finalizacion" />
                                <p:calendar value="#{cursoManejador.entidadSeleccionada.curFechaFin}" pattern="dd/MM/yyyy"/>
                                <h:outputText value="Horario" />
                                <p:inputText value="#{cursoManejador.entidadSeleccionada.curHorario}" />
                                <h:outputText value="Dias Clase" />
                                <p:inputText value="#{cursoManejador.entidadSeleccionada.curDiasClase}" />
                                <h:outputText value="Profesor"/>
                                <p:selectOneMenu value="#{cursoManejador.entidadSeleccionada.proIdFk}" converter="profesorConverter" >
                                    <f:selectItems value="#{cursoManejador.listProfesores}" var="profesor" itemLabel="#{profesor.proNombres}" itemValue="#{profesor}" />
                                </p:selectOneMenu>
                                <h:outputText value="Asesor"/>
                                <p:selectOneMenu value="#{cursoManejador.entidadSeleccionada.evaIdFk}" converter="evaluadorConverter" >
                                    <f:selectItems value="#{cursoManejador.listEvaluadores}" var="evaluador" itemLabel="#{evaluador.evaNombres}" itemValue="#{evaluador}" />
                                </p:selectOneMenu>
                                <h:outputText value="Descripcion" />
                                <p:inputTextarea rows="4" cols="20" value="#{cursoManejador.entidadSeleccionada.curDescripcion}" />
                            </p:panelGrid>

                            <p:panelGrid>
                                <div class="ui-g badge-light">
                                    <div class="ui-md-12">
                                        <p:commandButton value="Guardar" actionListener="#{cursoManejador.guardarEntidad()}" onsuccess="PF('detailDialog').hide()"  update=":messages :formUsuario :messagesAll"/>
                                        <p:commandButton value="Eliminar" actionListener="#{cursoManejador.eliminarEntidad()}"  update=":messages :formUsuario :messagesAll" onsuccess="PF('detailDialog').hide()" />
                                    </div>
                                </div>

                            </p:panelGrid>
                        </p:dialog>
                    </h:form>

                    <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                    <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                        <h:outputLabel value="Cargando..." />
                    </p:dialog>

                </div>
            </div>
        </div>
    </h:body>
</html>
