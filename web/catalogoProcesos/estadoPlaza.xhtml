<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header text-center badge-primary">
                        <i class="fas fa-table mr-1"></i>
                        Modulo de Administracion de Estado de Perfil
                    </div>

                    <!--Aplicando estilos CSS-->
                    <style type="text/css">
                        .ui-g div {
                            /*background-color: #ededed;*/
                            text-align: center;
                            border: 1px solid #fafafa;
                        }
                    </style>

                    <p:growl id="messages" globalOnly="true" showDetail="true" />
                    <p:messages id="messagesAll" closable="true" />

                    <!--Formulario de rol-->
                    <h:form id="formRol">
                        <p:dataTable var="estadoPlaza" value="#{estadoPlazaManejador.entidadLista}" paginator="true" rows="5" reflow="true" >
                            <p:column headerText="Id Estado" style="text-align: center" sortBy="#{estadoPlaza.estPlaIdPk}" filterBy="#{estadoPlaza.estPlaIdPk}" filterMatchMode="contains">
                                <h:outputText value="#{estadoPlaza.estPlaIdPk}" />
                            </p:column>
                            <p:column headerText="Nombre" sortBy="#{estadoPlaza.estPlaNombre}" filterBy="#{estadoPlaza.estPlaNombre}" filterMatchMode="contains">
                                <h:outputText value="#{estadoPlaza.estPlaNombre}" />
                            </p:column>
                            <p:column headerText="Descripcion" sortBy="#{estadoPlaza.estPlaDescripcion}" filterBy="#{estadoPlaza.estPlaDescripcion}" filterMatchMode="contains">
                                <h:outputText value="#{estadoPlaza.estPlaDescripcion}" />
                            </p:column>
                            <p:column headerText="OPCION" style="width:70px; text-align: center">
                                <p:commandButton  actionListener="#{estadoPlazaManejador.nuevaEntidad()}" update=":formDetailRol" title="Crear"
                                                  oncomplete="PF('detailDialog').show()" icon="pi pi-plus-circle" />
                            </p:column>
                        </p:dataTable>
                    </h:form>

                    <!--Detalle de Rol-->
                    <h:form id="formDetailRol" >
                        <p:dialog widgetVar="detailDialog" modal="true" header="Detalle de Rol" responsive="true">
                            <p:panelGrid columns="4">
                                <h:outputText value="Nombre" />
                                <p:inputText value="#{estadoPlazaManejador.entidadSeleccionada.estPlaNombre}" />
                                <h:outputText value="Descripcion" />
                                <p:inputTextarea rows="4" cols="20" value="#{estadoPlazaManejador.entidadSeleccionada.estPlaDescripcion}" />
                            </p:panelGrid>
                            <p:panelGrid>
                                <div class="ui-g badge-light">
                                    <div class="ui-md-12">
                                        <p:commandButton value="Guardar" actionListener="#{estadoPlazaManejador.guardarEntidad()}" onsuccess="PF('detailDialog').hide()"  update=":messages :formRol :messagesAll"/>
                                        <p:commandButton value="Eliminar" actionListener="#{estadoPlazaManejador.eliminarEntidad()}"  update=":messages :formRol :messagesAll" onsuccess="PF('detailDialog').hide()" />
                                        <p:commandButton value="Cancelar" onsuccess="PF('detailDialog').hide()" />
                                    </div>
                                </div>
                            </p:panelGrid>
                        </p:dialog>
                    </h:form>

                    <!--implementando ajax-->
                    <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                    <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                        <h:outputLabel value="Cargando..." />
                    </p:dialog>
                </div>
            </div>
        </div>
    </h:body>
</html>
