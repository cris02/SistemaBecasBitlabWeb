<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header text-center badge-primary">
                        <i class="fas fa-table mr-1"></i>
                        Modulo de Administracion de Tareas
                    </div>

                    <!--Aplicando estilos CSS-->
                    <style type="text/css">
                        .ui-g div {
                            /*background-color: #ededed;*/
                            text-align: center;
                            border: 1px solid #fafafa;
                        }
                    </style>

                    <p:growl id="messages" globalOnly="true" showDetail="true" />
                    <p:messages id="messagesAll" closable="true" />

                    <!--Formulario de tareas-->
                    <h:form id="formUsuario">
                        <p:dataTable var="tarea" value="#{tareaManejador.entidadLista}" paginator="true" rows="5" reflow="true" >
                            <p:column headerText="Id Tarea" style="text-align: center " sortBy="#{tarea.tarIdPk}" filterBy="#{tarea.tarIdPk}" filterMatchMode="contains">
                                <h:outputText value="#{tarea.tarIdPk}" />
                            </p:column>
                            <p:column headerText="Nombre Tarea" sortBy="#{tarea.tarNombre}" filterBy="#{tarea.tarNombre}" filterMatchMode="contains">
                                <h:outputText value="#{tarea.tarNombre}" />
                            </p:column>
                            <p:column headerText="Nombre Profesor" sortBy="#{tarea.proIdFk.proNombres}" filterBy="#{tarea.proIdFk.proNombres}" filterMatchMode="contains">
                                <h:outputText value="#{tarea.proIdFk.proNombres}" />
                            </p:column>
                            <p:column headerText="Fecha Inicio" sortBy="#{tarea.tarFechaInicio}" style="width:8%; text-align: center">
                                <h:outputText value="#{tarea.tarFechaInicio}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </p:column>

                            <p:column headerText="OPCION" style="width:70px; text-align: center ">

                                <p:commandButton update=":formDetailUser" oncomplete="PF('detailDialog').show()" icon="pi pi-search" title="Ver">
                                    <f:setPropertyActionListener value="#{tarea}" target="#{tareaManejador.entidadSeleccionada}" />
                                </p:commandButton>
                                <p:commandButton actionListener="#{tareaManejador.nuevaEntidad()}" update=":formDetailUser" title="Crear"
                                                 oncomplete="PF('detailDialog').show()" icon="pi pi-plus-circle" />
                            </p:column>
                        </p:dataTable>
                    </h:form>

                    <!--detalle del formulario Tareas-->
                    <h:form id="formDetailUser">
                        <p:dialog widgetVar="detailDialog" modal="true" header="Detalle de la Tarea" >
                            <p:panelGrid columns="4" >
                                <h:outputText value="ID Tarea" />
                                <p:inputText value="#{tareaManejador.entidadSeleccionada.tarIdPk}" disabled="true" />
                                <h:outputText value="Nombre" />
                                <p:inputText value="#{tareaManejador.entidadSeleccionada.tarNombre}" />
                                <h:outputText value="Fecha Inicio" />
                                <p:calendar value="#{tareaManejador.entidadSeleccionada.tarFechaInicio}" pattern="dd/MM/yyyy"/>
                                <h:outputText value="Profesor"/>
                                <p:selectOneMenu value="#{tareaManejador.entidadSeleccionada.proIdFk}" converter="profesorConverter" >
                                    <f:selectItems value="#{tareaManejador.listProfesores}" var="profesor" itemLabel="#{profesor.proNombres}" itemValue="#{profesor}" />
                                </p:selectOneMenu>
                            </p:panelGrid>

                            <p:panelGrid>
                                <div class="ui-g badge-light">
                                    <div class="ui-md-12">
                                        <p:commandButton value="Guardar" actionListener="#{tareaManejador.guardarEntidad()}" onsuccess="PF('detailDialog').hide()"  update=":messages :formUsuario :messagesAll"/>
                                        <p:commandButton value="Eliminar" actionListener="#{tareaManejador.eliminarEntidad()}"  update=":messages :formUsuario :messagesAll" onsuccess="PF('detailDialog').hide()" />
                                    </div>
                                </div>

                            </p:panelGrid>
                        </p:dialog>
                    </h:form>

                    <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                    <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                        <h:outputLabel value="Cargando..." />
                    </p:dialog>

                </div>
            </div>
        </div>
    </h:body>
</html>
