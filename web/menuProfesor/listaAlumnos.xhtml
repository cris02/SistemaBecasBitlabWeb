<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../index.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card mb-4">
                            <div class="card-header text-center badge-primary">
                                <i class="fas fa-table mr-1"></i>
                                Modulo de Monitoreo de Alumnos
                            </div>

                            <!--Aplicando estilos CSS-->
                            <style type="text/css">
                                .ui-g div {
                                    /*background-color: #ededed;*/
                                    text-align: center;
                                    border: 1px solid #fafafa;
                                }
                            </style>

                            <p:growl id="messages" globalOnly="true" showDetail="true" />
                            <p:messages id="messagesAll" closable="true" />

                            <!--Formulario de alumnos-->
                            <h:form id="formAlumnos">
                                <p:dataTable var="alumnos" value="#{alumnoManejador.entidadLista}" paginator="true" rows="5" reflow="true" >
                                    <p:column headerText="Id Alumno" style="text-align: center" sortBy="#{alumnos.aluIdPk}" filterBy="#{alumnos.aluIdPk}" filterMatchMode="contains">
                                        <h:outputText value="#{alumnos.aluIdPk}" />
                                    </p:column>
                                    <p:column headerText="Nombre" sortBy="#{alumnos.aluNombres}" filterBy="#{alumnos.aluNombres}" filterMatchMode="contains">
                                        <h:outputText value="#{alumnos.aluNombres}" />
                                    </p:column>
                                    <p:column headerText="Telefono" sortBy="#{alumnos.aluTelefono}" filterBy="#{alumnos.aluTelefono}" filterMatchMode="contains">
                                        <h:outputText value="#{alumnos.aluTelefono}" />
                                    </p:column>
                                    <p:column headerText="DUI" sortBy="#{alumnos.aluDui}" filterBy="#{alumnos.aluDui}" filterMatchMode="contains">
                                        <h:outputText value="#{alumnos.aluDui}" />
                                    </p:column>
                                    <p:column headerText="Direccion" sortBy="#{alumnos.aluDireccion}" filterBy="#{alumnos.aluDireccion}" filterMatchMode="contains">
                                        <h:outputText value="#{alumnos.aluDireccion}" />
                                    </p:column>
                                    <p:column headerText="Correo" sortBy="#{alumnos.aluCorreo}" filterBy="#{alumnos.aluCorreo}" filterMatchMode="contains">
                                        <h:outputText value="#{alumnos.aluCorreo}" />
                                    </p:column>
                                </p:dataTable>
                            </h:form>

                            <!--implementando ajax-->
                            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                                <h:outputLabel value="Cargando..." />
                            </p:dialog>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
