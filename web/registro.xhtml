<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="vendors/js/jquery.min.js"></script>
        <script rel="stylesheet" href="vendors/js/popper.min.js"></script>
        <script src="vendors/js/bootstrap.min.js"></script>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
        <!--<link rel="stylesheet" href="vendors/css/style.css"/>-->
    </head>
    <body>
        <style type="text/css">
            .label {
                width:20%;
                padding:4px;
            }

            .value {
                width:80%;
                padding:4px;
            }

            .grid {
                width:100%;
            }

            .error {
                color: red;
            }

            .outputLabel {
                font-weight: bold;
            }

            .grid {
                width:33%;
                padding:4px;
            }
            .input{
                width: 60%;
            }
        </style>

        <center>
            <h:form>

                <p:growl id="growl" sticky="true" showDetail="true"/>

                <p:wizard >
                    <p:tab id="personal" title="Personal">
                        <p:panel header="Datos Personales">
                            <p:messages />
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Nombre Completo *" />
                                <p:inputText value="#{alumnoManejador.entidadSeleccionada.aluNombres}" required="true" label="Firstname" class="input"/>

                                <h:outputText value="Edad:" />
                                <p:inputText value="#{alumnoManejador.entidadSeleccionada.aluEdad}" required="true" label="Lastname" class="input"/>

                                <h:outputText value="Telefono: " />
                                <p:inputText value="#{alumnoManejador.entidadSeleccionada.aluTelefono}" class="input"/>
                                <h:outputText value="DUI: " />
                                <p:inputText value="#{alumnoManejador.entidadSeleccionada.aluDui}" class="input"/>
                                <h:outputText value="Direccion: " />
                                <p:inputText value="#{alumnoManejador.entidadSeleccionada.aluDireccion}" class="input"/>

                                <h:outputText value="Fecha de Nacimiento: " >
                                    <h:inputText converterMessage="Format must be: yyyy-MM-dd" value="#{alumnoManejador.entidadSeleccionada.aluFechaNac}">
                                        <f:convertDateTime pattern="MM/dd/yyyy" type="localDate" />
                                    </h:inputText>
                                </h:outputText>
                                <!--</h:panelGrid>-->
                                <!--</p:panel>-->
                                <!--</p:tab>-->

                                <!--<p:tab id="contact" title="Contact">-->
                                <!--<p:panel header="Contact Information">-->
                                <!--<p:messages />-->
                                <!--<h:panelGrid columns="2" columnClasses="label, value">-->
                                <h:outputText value="Usuario *" />
                                <p:inputText value="" required="true" label="Email"/>

                                <h:outputText value="Contrasena " />
                                <p:inputText value=""/>

                                <h:outputText value="Info: " />
                                <p:inputText value=""/>
                                <!--</h:panelGrid>-->
                                <!--</p:panel>-->
                                <!--</p:tab>-->

                                <!--<p:tab id="confirm" title="Confirmation">-->
                                <!--<p:panel header="Confirmation">-->
   
                                <h:outputText value="Email: " />
                                <h:outputText value="" styleClass="outputLabel"/>

                                <h:outputText value="Info: " />
                                <h:outputText value="" styleClass="outputLabel"/>

                                <h:outputText />
                                <h:outputText />
                                <!--</h:panelGrid>-->
                            </h:panelGrid>

                            <p:commandButton value="Submit" action="#{alumnoManejador.guardarEntidad()}" update="growl" process="@this"/>
                        </p:panel>
                    </p:tab>
                </p:wizard>

            </h:form>
        </center>
    </body>
</html>
