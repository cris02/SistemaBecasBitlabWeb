<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header text-center badge-primary">
                        <i class="fas fa-table mr-1"></i>
                        Modulo de Administracion de Tecnologias
                    </div>

                    <!--Aplicando estilos CSS-->
                    <style type="text/css">
                        .ui-g div {
                            /*background-color: #ededed;*/
                            text-align: center;
                            border: 1px solid #fafafa;
                        }
                    </style>

                    <p:growl id="messages" globalOnly="true" showDetail="true" />
                    <p:messages id="messagesAll" closable="true" />

                    <!--Formulario de tecnologia-->
                    <h:form id="formTec">
                        <p:dataTable var="tec" value="#{tecnologiaManejador.entidadLista}" paginator="true" rows="5" reflow="true" >
                            <p:column headerText="Id Tecnologia" style="text-align: center" sortBy="#{tec.tecIdPk}" filterBy="#{tec.tecIdPk}" filterMatchMode="contains">
                                <h:outputText value="#{tec.tecIdPk}" />
                            </p:column>
                            <p:column headerText="Nombre" sortBy="#{tec.tecNombre}" filterBy="#{tec.tecNombre}" filterMatchMode="contains">
                                <h:outputText value="#{tec.tecNombre}" />
                            </p:column>
                            <p:column headerText="Descripcion" sortBy="#{tec.tecDescripcion}" filterBy="#{tec.tecDescripcion}" filterMatchMode="contains">
                                <h:outputText value="#{tec.tecDescripcion}" />
                            </p:column>
                            <p:column headerText="OPCION" style="width:70px; text-align: center">
                                <p:commandButton update=":formDetailTecnologia" oncomplete="PF('detailDialog').show()" icon="pi pi-search" title="Ver">
                                    <f:setPropertyActionListener value="#{tec}" target="#{tec.entidadSeleccionada}" />
                                </p:commandButton>
                                <p:commandButton  actionListener="#{tecnologiaManejador.nuevaEntidad()}" update=":formDetailTecnologia" title="Crear"
                                                  oncomplete="PF('detailDialog').show()" icon="pi pi-plus-circle" />
                            </p:column>
                        </p:dataTable>
                    </h:form>

                    <!--Detalle de Tecnologia-->
                    <h:form id="formDetailTecnologia" >
                        <p:dialog widgetVar="detailDialog" modal="true" header="Detalle de Tecnologia" responsive="true">
                            <p:panelGrid columns="4" >
                                <h:outputText value="ID Tecnologia" />
                                <p:inputText value="#{tecnologiaManejador.entidadSeleccionada.tecIdPk}" class="ui-md-12" disabled="true" />
                                <h:outputText value="Nombre" />
                                <p:inputText value="#{tecnologiaManejador.entidadSeleccionada.tecNombre}" />
                                <h:outputText value="Descripcion" />
                                <p:inputText value="#{tecnologiaManejador.entidadSeleccionada.tecDescripcion}" />
                            </p:panelGrid>
                            <p:panelGrid>
                                <div class="ui-g badge-light">
                                    <div class="ui-md-12">
                                        <p:commandButton value="Guardar" actionListener="#{tecnologiaManejador.guardarEntidad()}" onsuccess="PF('detailDialog').hide()"  update=":messages :formTec :messagesAll"/>
                                        <p:commandButton value="Eliminar" actionListener="#{tecnologiaManejador.eliminarEntidad()}"  update=":messages :formTec :messagesAll" onsuccess="PF('detailDialog').hide()" />
                                        <p:commandButton value="Cancelar" onsuccess="PF('detailDialog').hide()" />
                                    </div>
                                </div>
                            </p:panelGrid>
                        </p:dialog>
                    </h:form>

                    <!--implementando ajax-->
                    <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                    <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                        <h:outputLabel value="Cargando..." />
                    </p:dialog>
                </div>
            </div>
        </div>

    </h:body>
</html>
