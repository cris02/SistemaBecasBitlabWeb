<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header text-center badge-primary">
                        <i class="fas fa-table mr-1"></i>
                        Perfil
                    </div>

                    <!--Aplicando estilos CSS-->
                    <style type="text/css">
                        .ui-g div {
                            /*background-color: #ededed;*/
                            text-align: center;
                            border: 1px solid #fafafa;
                        }
                    </style>

                    <p:growl id="messages" globalOnly="true" showDetail="true" />
                    <p:messages id="messagesAll" closable="true" />

                    <!--Detalle de Actividades-->
                    <h:form >
                        <p:growl showDetail="true" />
                            <p:panelGrid columns="4" >
                                <h:outputText value="ID Perfil" />
                                <p:inputText value="#{perfilManejador.entidadSeleccionada.aluIdFk}" class="ui-md-12" disabled="true" />
                                <h:outputText value="Nivel Academico" />
                                <p:inputText value="#{perfilManejador.entidadSeleccionada.perNivelacademico}" />
                                <h:outputText value="Idioma" />
                                <p:inputText value="#{perfilManejador.entidadSeleccionada.perIdioma}" />
                                <h:outputText value="Estado Laboral" />
                                <p:inputText value="#{perfilManejador.entidadSeleccionada.perEstadolaboral}" />
                                <h:outputText value="Fecha de creacion" />
                                <p:datePicker value="#{perfilManejador.entidadSeleccionada.perFechacreacion}"/>
                                <h:outputText value="Estado Perfil" />
                                <p:selectOneMenu value="#{perfilManejador.entidadSeleccionada.estPerIdFk}" converter="estadoPerfilConvertidor">
                                    <f:selectItems value="#{perfilManejador.estadoPerfilLista}" var="estados" itemLabel="#{estados.estPerNombre}" itemValue="#{estados}" />
                                </p:selectOneMenu>
                                <h:outputText value="Alumno ID" />
                                <p:selectOneMenu value="#{perfilManejador.entidadSeleccionada.aluIdFk}" converter="alumnoConvertidor">
                                    <f:selectItems value="#{perfilManejador.alumnoLista}" var="alum" itemLabel="#{alum.aluNombres}" itemValue="#{alum}" />
                                </p:selectOneMenu>

                            </p:panelGrid>
                            <p:panelGrid>
                                <div class="ui-g badge-light">
                                    <div class="ui-md-12">
                                        <p:commandButton value="Guardar" actionListener="#{perfilManejador.guardarEntidad()}" onsuccess="PF('detailDialog').hide()"  update=":messages :messagesAll"/>
                                        <p:commandButton value="Eliminar" actionListener="#{perfilManejador.eliminarEntidad()}"  update=":messages :messagesAll" onsuccess="PF('detailDialog').hide()" />
                                        <p:commandButton value="Cancelar" onsuccess="PF('detailDialog').hide()" />
                                    </div>
                                </div>
                            </p:panelGrid>
                    </h:form>
                    <!--implementando ajax-->
                    <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                    <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                        <h:outputLabel value="Cargando..." />
                    </p:dialog>
                </div>
            </div>
        </div>

    </h:body>
</html>
